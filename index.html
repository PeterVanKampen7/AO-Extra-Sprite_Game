<!DOCTYPE html>
<html>
<head>
	<title>AO-Extra Sprite Game</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div id="display">
		<h1>Sprite Game</h1>
		<div id="gameContainer">
			<div id="fieldLayer">			
			</div>			
			<div id="playerLayer">	
			</div>
			<div id="tokenLayer">	
			</div>
			<div id="heartsLayer">
			</div>
		</div>
		<div id="startScreen">
			<h1>Sprite Game</h1>
			<img src="images/Gem Blue.png" alt="Start screen image">
			<img src="images/Gem Green.png" alt="Start screen image" style="top: -30px;">
			<img src="images/Gem Orange.png" alt="Start screen image" style="top: -60px;">
			<h2>Press any key to start...</h2>
		</div>
		<div id="gameOver">
			<h1>YOU DIED</h1>
			<h2>Press any button to play again...</h2>
		</div>
	</div>
	<script src="scripts/script.js"></script>
</body>
</html>
